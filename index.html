<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="row-frame">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <div class="col">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated at: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
            <div class="d-flex weather-temperature">
              <img src="" alt="Partly cloudy" id="icon"/>
              <div>
                <strong id="temperature"></strong
                ><span class="units"
                  >°C</a> 
              </div>
            </div> 
            <div class="row">
              <div class="conditions">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
                <li>Max temp: <span id="max-temp"></span>°C</li>
                <li>Min temp: <span id="min-temp"></span>°C</li>
              </ul>
            </div>
          </div>
              
          </div>
          <div class="card hourly-forecast">
            <div class="card-body" id="hourForecast">
            </div>
          </div>
            <div class="card">
              <div class="card-body">
            <div class="weather-forecast" id="forecast"></div> 
           </div>
          
          </div>
          
        </div>
        <form id="search-form" class="mb-3">
          <div class="col-3">
            <input
              type="search"
              placeholder="Type a city.."
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="btn btn-primary w-100"
            />
            <button type="button" class="btn btn-primary" id="my-position" >My location</button>
        </div>
      </form> 
      </div>
        <small>
          <a
            class="source-link"
            href="https://github.com/AnastasiaBokinsky/MyWeatherProject"
            target="_blank"
            >Open-source code</a
          >
          by Anastasiia Boiko
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
